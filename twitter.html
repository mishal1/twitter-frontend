<html>
  <head>
    <link rel="stylesheet" href="topbar.css" type="text/css">
    <link rel="stylesheet" href="sidebar.css" type="text/css">
  </head>
  <body>

    <header>
      <ul>
        <li class='left'><a><img id='home' src='img/twitter-home.svg'/></a><text class='text-button' id='text-home'>Home</text></li>
        <li class='left'><a><img id='bell' src='img/bell.png'/><text class='text-button' id='text-bell'>Notifications</text></a></li>
        <li class='left'><a><img id='message' src='img/message.png'/><text class='text-button' id='text-messages'>Messages</text></a></li>
        <li class='left'><a><img id='message' src='img/hash.svg'/><text class='text-button' id='text-discover'>Discover</text></a></li>
        <li class='middle'><a><img id='bird' src='img/twitter-bird.png'/></a></li>
        <li class='right'><a><img id='tweet' src='img/tweet.png'/></a></li>
        <li class='right'><a><img id='egg' src='img/egg.png'/></a></li>
        <li><input class='right' type='text' placeholder='Search Twitter'></li>
      </ul>
    </header>

      <side id='side'>

          <ul id='user-container'>
            <section id='first-half'></section>
            <section id='profile-image'>
              <img id='camera' src='img/camera.svg'/>
            </section>
            <section id='last-half'>
                <a class='user' id='username'>Mishal Islam<a>
                <br>
                <a class='user' id='userhandle'>@mishal</a>
                <a class='usertwitter' id='tweets'>TWEETS</a>
                <a class='usertwitter' id='following'>FOLLOWING</a>
                <a class='usertwitter' id='followers'>FOLLOWERS</a>
                <br>
                <li class='number' id='tweetnumber'>0</li>
                <li class='number' id='followingnumber'>0</li>
                <li class='number' id='followersnumber'>0</li>
            </section>
          </ul>

      </side>

      <main id='main'></main>

  </body>
</html>
